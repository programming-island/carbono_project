{% extends 'base.html' %} 
{% block 'titulo' %}Quem Somos{% endblock %} 
{% block 'conteudo' %} 
    <div class="mensagem-termos-condicoes" style="display: none; background-color: #d4ecf4; border-radius:12px;">
        {% for mensagem in mensagems%}
            <h1 style=" display: flex; justify-content: space-around; color:#2c749c; padding;12px; margin:12px;">Termos e condições</h1>
            <span style=" display: flex; justify-content: space-around; align-items: center; color:#2c749c; padding;15px; margin:12px;">{{ mensagem.termos_condicoes }}</span>
        {% endfor %}
    </div>
{% endblock %}
